bedroom_leak_alert:
  name: Bedroom Leak Detected
  message: Leak detected in the bedroom! Please check immediately.
  done_message: Bedroom Leak Resolved
  entity_id: binary_sensor.bedroom_leak_sensor_water_leak_detected
  state: "on"
  repeat: 30
  can_acknowledge: true
  notifiers:
    - all_devices
living_room_leak_alert:
  name: Living Room Leak Detected
  message: Leak detected in the living room! Please check immediately.
  done_message: Living Room Leak Resolved
  entity_id: binary_sensor.living_room_leak_sensor_water_leak_detected
  state: "on"
  repeat: 30
  can_acknowledge: true
  notifiers:
    - all_devices