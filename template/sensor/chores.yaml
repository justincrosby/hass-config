- sensor:
  - default_entity_id: sensor.fish_fed
    name: Are the fish fed?
    icon: mdi:fish
    state: >
      {% if is_state("input_boolean.fish_fed_tracker", "on") %}
        Yes
      {% else %}
        No
      {% endif %}
  - default_entity_id: sensor.plants_watered
    name: Are the plants watered?
    icon: mdi:water-pump
    state: >-
      {% if is_state("input_boolean.plants_watered_tracker", "on") %}
        Yes
      {% else %}
        No
      {% endif %}