- light:
  - default_entity_id: light.betta_light
    name: Betta Light
    icon: mdi:fish
    state: '{{ is_state("switch.betta_light", "on") }}'
    turn_on:
      service: switch.turn_on
      entity_id: switch.betta_light
    turn_off:
      service: switch.turn_off
      entity_id: switch.betta_light