platform: template
sensors:
  justin_presence:
    friendly_name: Justin Presence
    device_class: presence
    value_template: >
      {% if is_state("sensor.justin_home_binary", "home") or is_state("device_tracker.justins_phone_tracker", "home") %}
        on
      {% else %}
        off
      {% endif %}
  jenni_presence:
    friendly_name: Jenni Presence
    device_class: presence
    value_template: >
      {% if is_state("sensor.jenni_home_binary", "home") or is_state("device_tracker.jennis_phone_tracker", "home") %}
        on
      {% else %}
        off
      {% endif %}
  jayden_presence:
    friendly_name: Jayden Presence
    device_class: presence
    value_template: >
      {% if is_state("device_tracker.jaydens_phone", "home") %}
        on
      {% else %}
        off
      {% endif %}