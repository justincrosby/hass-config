clear_track_list:
  url: !secret mpd_rest_ip
  method: 'POST'
  payload: '{"jsonrpc":"2.0","id":1,"method":"core.tracklist.clear"}'
play_all_music:
  url: !secret mpd_rest_ip
  method: 'POST'
  payload: '[{"jsonrpc":"2.0","id":1,"method":"core.tracklist.clear"},{"jsonrpc":"2.0","id":2,"method":"core.tracklist.add","params":{"uri":"spotify:user:justinception_:playlist:2xWccvN2oRDJZr3bq3Lk2k"}},{"jsonrpc":"2.0","method":"core.playback.play","id":3}]'
play_chill_music:
  url: !secret mpd_rest_ip
  method: 'POST'
  payload: '[{"jsonrpc":"2.0","id":1,"method":"core.tracklist.clear"},{"jsonrpc":"2.0","id":2,"method":"core.tracklist.add","params":{"uri":"spotify:user:justinception_:playlist:2A6wCBOUNCoBkEPaUgomX4"}},{"jsonrpc":"2.0","method":"core.playback.play","id":3}]'
