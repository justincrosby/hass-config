homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Vancouver

  customize: !include misc/customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  api_password: !secret api_password
  base_url: http://192.168.0.10:8123
  trusted_networks:
    - 127.0.0.1
    - 192.168.0.0/24
  ip_ban_enabled: true
  login_attempts_threshold: 5

mqtt:
  password: !secret api_password

# Enable RESTful API
api:
  api_password: !secret api_password

# Enable python scripts
python_script:

updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Include sensors
sensor: !include_dir_list sensors/
binary_sensor: !include_dir_list binary_sensors/

# Text to speech
tts:
  platform: google

# Enable iOS app
ios:
  push:
    categories: !include notifications/ios.yaml

notify:
  - name: html5
    platform: html5
    gcm_api_key: !secret html5_api_key
    gcm_sender_id: !secret html5_sender_id

google_assistant:
  project_id: !secret assistant_project_id
  api_key: !secret assistant_api_key
  exposed_domains:
    - switch
    - light
    - script
    - media_player
  expose_by_default: false
  entity_config: !include googleassistant/entityconfig.yaml

device_tracker:
  - platform: ubus
    host: !secret router_ip
    username: !secret router_username
    password: !secret router_password

wemo:
  static:
    - !secret wemo_fairy_lights_switch_ip
    - !secret wemo_fish_light_switch_ip
    - !secret wemo_bedroom_light_switch_ip

hue:
  bridges:
    - host: !secret hue_bridge_ip
      allow_unreachable: true
      allow_hue_groups: true

august:
  login_method: email
  username: !secret august_username
  password: !secret august_password

switch: !include_dir_list switches/
light: !include_dir_list lights/

input_number: !include misc/input_number.yaml

input_boolean: !include misc/input_boolean.yaml

media_player:
  - platform: vizio
    host: !secret vizio_ip
    access_token: !secret vizio_access_token
  - platform: denonavr
    host: 192.168.0.6
  - platform: mpd
    host: !secret mpd_ip
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

panel_iframe:
  iris:
    title: 'Music'
    url: !secret iris_url
    icon: mdi:music
  plex:
    title: 'Plex'
    url: !secret plex_url
    icon: mdi:plex

group: !include groups.yaml
automation: !include_dir_merge_list automations/
script: !include_dir_merge_named scripts/
shell_command: !include shell_command.yaml
rest_command: !include_dir_merge_named rest/
