homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Vancouver

  customize: !include misc/customize.yaml
  auth_providers:
    - type: legacy_api_password
      api_password: !secret api_password
    - type: trusted_networks
      trusted_networks:
        - 127.0.0.1
        - 192.168.0.0/24

# Enables the frontend
frontend:
  themes: !include_dir_merge_named themes/
  javascript_version: latest

# Enable logging
logger:
  default: warn

# Enable lovelace
lovelace:
  mode: yaml

# Enables configuration UI
config:

http:
  base_url: https://hass.justincrosby.ca/
  ip_ban_enabled: true
  login_attempts_threshold: 5

mqtt:
  broker: !secret mosquitto_ip
  port: !secret mosquitto_port
  username: !secret mosquitto_username
  password: !secret mosquitto_password

# Enable RESTful API
api:
  api_password: !secret api_password

# Enable python scripts
# python_script:

updater:

custom_updater:
  track:
    - cards
    - components

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

weather:
  platform: darksky
  api_key: !secret darksky_api_key
  mode: daily

# Include sensors
sensor: !include_dir_list sensors/
binary_sensor: !include_dir_list binary_sensors/

# Text to speech
tts:
  platform: google_translate

# Calendar
google:
  client_id: !secret google_client_id
  client_secret: !secret google_client_secret

# Enable iOS app
ios:
  push:
    categories: !include notifications/ios.yaml

notify:
    - platform: html5
      name: html5
      vapid_pub_key: !secret html5_pub_key
      vapid_prv_key: !secret html5_priv_key
      vapid_email: !secret html5_email

google_assistant:
  project_id: !secret assistant_project_id
  api_key: !secret assistant_api_key
  exposed_domains:
    - switch
    - light
    - script
    - media_player
  expose_by_default: false
  entity_config: !include googleassistant/entityconfig.yaml

device_tracker:
  - platform: ubus
    host: !secret router_ip
    username: !secret router_username
    password: !secret router_password

wemo:
  discovery: false
  static:
    - !secret wemo_fairy_lights_switch_ip
#    - !secret wemo_fish_light_switch_ip

tplink:
  discovery: false
  switch:
    - host: !secret tplink_bedroom_air_purifier_switch_ip
#    - host: !secret tplink_bedroom_fan_switch_ip
    - host: !secret tplink_betta_light_switch_ip
    - host: !secret tplink_fish_light_switch_ip
#    - host: !secret tplink_led_strip_switch_ip
    - host: !secret tplink_living_room_lamp_switch_ip

hue:
  bridges:
    - host: !secret hue_bridge_ip
      allow_unreachable: true
      allow_hue_groups: true

august:
  login_method: email
  username: !secret august_username
  password: !secret august_password

switch: !include_dir_list switches/
light: !include_dir_list lights/

input_number: !include misc/input_number.yaml

input_boolean: !include misc/input_boolean.yaml

input_select: !include misc/input_select.yaml

media_player:
  - platform: vizio
    host: !secret vizio_ip
    access_token: !secret vizio_access_token
  - platform: denonavr
    host: !secret denon_ip
  - platform: mpd
    host: !secret mpd_ip
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

panel_iframe:
  iris:
    title: 'Music'
    url: !secret iris_url
    icon: mdi:music
  plex:
    title: 'Plex'
    url: !secret plex_url
    icon: mdi:plex

group: !include groups.yaml
automation: !include_dir_merge_list automations/
script: !include_dir_merge_named scripts/
shell_command: !include shell_command.yaml
rest_command: !include_dir_merge_named rest/
