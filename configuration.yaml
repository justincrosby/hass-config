homeassistant:
  # Name of the location where Home Assistant is running
  name: Home
  # Location required to calculate the time the sun rises and sets
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  elevation: !secret home_elevation
  # metric for Metric, imperial for Imperial
  unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: America/Vancouver

  customize: !include misc/customize.yaml

# Enables the frontend
frontend:

# Enables configuration UI
config:

http:
  base_url: http://192.168.0.10:8123
  # todo: password protect this

# Enable python scripts
python_script:

updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# Enables support for tracking state changes over time.
history:

# View all events in a logbook
logbook:

# Track the sun
sun:

# Include sensors
sensor: !include_dir_list sensors/

# Text to speech
tts:
  platform: google

# Enable iOS app
ios:
  push:
    categories: !include notifications/ios.yaml

notify:
  - name: html5
    platform: html5
    gcm_api_key: !secret html5_api_key
    gcm_sender_id: !secret html5_sender_id

google_assistant:
  project_id: !secret assistant_project_id
  client_id: !secret assistant_client_id
  access_token: !secret assistant_access_token
  agent_user_id: !secret assistant_user_id
  api_key: !secret assistant_api_key
  exposed_domains:
    - switch
    - light
    - script
    - media_player
  expose_by_default: false
  entity_config: !include googleassistant/entityconfig.yaml

device_tracker:
  - platform: ubus
    host: !secret router_ip
    username: !secret router_username
    password: !secret router_password
    track_new_devices: no
    consider_home: 60

wemo:
  static:
    - !secret wemo_fairy_lights_switch_ip
    - !secret wemo_fish_light_switch_ip
    - !secret wemo_bedroom_light_switch_ip

switch: !include_dir_list switches/
light: !include_dir_list lights/

input_number: !include misc/input_number.yaml

input_boolean: !include misc/input_boolean.yaml

cast:
  media_player:
    - host: !secret cast_bedroom_audio_ip
    - host: !secret cast_lving_room_audio_ip
    - host: !secret cast_bedroom_chromecast_ip
    - host: !secret cast_bathroom_home_ip

media_player:
  - platform: vizio
    host: !secret vizio_ip
    access_token: !secret vizio_access_token
  - platform: denonavr
    host: 192.168.0.6
  - platform: mpd
    host: !secret mpd_ip
  - platform: spotify
    client_id: !secret spotify_client_id
    client_secret: !secret spotify_client_secret

panel_iframe:
  iris:
    title: 'Music'
    url: !secret iris_url
    icon: mdi:music
  plex:
    title: 'Plex'
    url: !secret plex_url
    icon: mdi:plex

group: !include groups.yaml
automation: !include_dir_merge_list automations/
script: !include_dir_merge_named scripts/
shell_command: !include shell_command.yaml
rest_command: !include_dir_merge_named rest/
