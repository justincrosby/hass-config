notify_fish_fed:
  sequence:
    - condition: or
      conditions:
        - condition: state
          entity_id: device_tracker.justins_phone
          state: 'not_home'
        - condition: state
          entity_id: device_tracker.jennis_phone
          state: 'not_home'
    - service: script.turn_on
      entity_id: script.notify_fish_fed_justin
    - service: script.turn_on
      entity_id: script.notify_fish_fed_jenni

notify_fish_fed_justin:
  sequence: 
    - condition: state
      entity_id: device_tracker.justins_phone
      state: 'not_home'
    - service: notify.html5
      data:
        title: Home Assistant
        message: 'Friend fed the fish!'
        target: justins_phone

notify_fish_fed_jenni:
  sequence:
    - condition: state
      entity_id: device_tracker.jennis_phone
      state: 'not_home'
    - service: notify.ios_jennis_iphone
      data:
        message: "Friend fed the fish!"

