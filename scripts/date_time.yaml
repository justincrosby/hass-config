shutoff:
  alias: Shutoff All
  sequence:
    - service: script.turn_on
      entity_id: script.bedroom_light_fade_out
    - delay:
        seconds:
          15
    - service: homeassistant.turn_off
      entity_id: group.a_lights
    - service: input_select.select_option
      data:
        entity_id: input_select.media_select
        option: Shutdown
    - service: switch.turn_off
      entity_id: switch.justins_pc
#    - service: lock.lock
#      entity_id: lock.front_door
    - service: switch.turn_off
      entity_id: switch.led_strip_switch
    - condition: template
      value_template: '{{ bedtime == false }}'
    - service: switch.turn_off
      entity_id: switch.bedroom_fan
    - service: switch.turn_off
      entity_id: switch.bedroom_air_purifier
bedroom_light_fade_out:
  alias: Fade out the bedroom lights if they are on
  sequence:
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 0
        transition: 15
morning:
  alias: Morning
  sequence:
    - service: script.turn_on
      entity_id: script.ringer_on_conditional
    - condition: state
      entity_id: binary_sensor.alarm_full
      state: 'on'
    - service: script.turn_on
      entity_id: script.morning_music
    - wait_template: '{{ is_state("input_boolean.enable_music_automations", "off") }}'
      timeout: '00:05:00'
    - wait_template: '{{ is_state("input_boolean.enable_music_automations", "on") }}'
      timeout: '00:20:00'
    - delay:
        minutes: 4
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness_pct: 0
    - delay:
        seconds: 1
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness_pct: 80
        transition: 300
    - delay:
        minutes: 20
    - service: script.turn_on
      entity_id: script.fade_in_music
      data:
        variables:
          step_size: -5
          start_volume: 35
          stop_volume: 0
    - wait_template: '{{ states("sensor.chromecast_volume")|float == 0 }}'
      timeout: '00:10:00'
    - service: input_select.select_option
      data_template:
        entity_id: input_select.media_select
        option: 'Shutdown'
    - wait_template: '{{ is_state("script.media_input_select", "on") }}'
      timeout: '00:00:10'
    - wait_template: '{{ is_state("script.media_input_select", "off") }}'
      timeout: '00:1:00'
    - service: input_select.select_option
      data:
        entity_id: input_select.media_output_select
        option: 'Master Suite Audio'
    - delay:
        milliseconds: 500
    - service: input_select.select_option
      data_template:
        entity_id: input_select.media_select
        option: 'Cast Audio'
    - wait_template: '{{ is_state("script.media_input_select", "on") }}'
      timeout: '00:00:10'
    - wait_template: '{{ is_state("script.media_input_select", "off") }}'
      timeout: '00:1:00'
    # disable music automations so they don't mess with audio settings
    - service: input_boolean.turn_off
      entity_id: input_boolean.enable_music_automations
    - delay:
        seconds: 1
    - service: script.turn_on
      entity_id: script.play_all_music
    - service: script.turn_on
      entity_id: script.fade_in_music
      data:
        variables:
          step_size: 5
          start_volume: 0
          stop_volume: 40
    - wait_template: '{{ states("sensor.chromecast_volume")|float >= 40 }}'
      timeout: '00:10:00'
    - delay:
        minutes: 5
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness_pct: 100
    - service: script.turn_on
      entity_id: script.enable_presence
#    - service: lock.unlock
#      entity_id: lock.front_door
    - service: light.turn_on
      entity_id: light.living_room
ringer_on_conditional:
  alias: Phone Ringer On Conditional
  sequence:
    - condition: state
      entity_id: binary_sensor.justin_presence
      state: 'on'
    - service: switch.turn_on
      entity_id: switch.phone_ringer_on
sunset:
  alias: Sunset
  sequence:
    - condition: sun
      after: sunset
      after_offset: "-00:20:00"
    - service: light.turn_on
      entity_id: light.fairy_lights
    - service: light.turn_on
      entity_id: light.living_room_lamp
#    - service: switch.turn_on
#      entity_id: switch.christmas_wreath
#    - service: script.turn_on
#      entity_id: script.led_strip_turn_on
bedtime:
  alias: Bedtime
  sequence:
    - service: script.turn_on
      entity_id: script.shutoff
      data:
        variables:
          bedtime: true
    - service: switch.turn_off
      entity_id: switch.christmas_wreath
    - service: switch.turn_on
      entity_id: switch.phone_bedtime
    - service: script.turn_on
      entity_id: script.forgot_to_feed_fish
    - service: input_boolean.turn_off
      entity_id: input_boolean.fish_fed_tracker
    - service: script.turn_on
      entity_id: script.forgot_to_water_the_plants
    - service: input_boolean.turn_off
      entity_id: input_boolean.plants_watered_tracker
    - service: switch.turn_on
      entity_id: switch.bedroom_air_purifier
    - service: script.turn_on
      entity_id: script.disable_presence
    - delay:
        minutes: 30
    - service: shell_command.shutdown