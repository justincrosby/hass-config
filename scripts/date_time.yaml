shutoff:
  alias: Shutoff All
  sequence:
    - service: script.turn_on
      entity_id: script.bedroom_light_fade_out
    - wait_template: '{{ is_state("script.bedroom_light_fade_out", "off") }}'
      timeout: '00:01:00'
    - service: homeassistant.turn_off
      entity_id: group.main_lights
    - service: input_select.select_option
      data:
        entity_id: input_select.media_select
        option: Shutdown
    - service: switch.turn_off
      entity_id: switch.justins_pc
#    - service: lock.lock
#      entity_id: lock.front_door
#    - service: switch.turn_off
#      entity_id: switch.led_strip_switch
    - condition: template
      value_template: '{{ bedtime == false }}'
    - service: switch.turn_off
      entity_id: switch.bedroom_air_purifier
bedroom_light_fade_out:
  alias: Fade out the bedroom lights if they are on
  sequence:
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        brightness: 0
        transition: 15
morning:
  alias: Morning
  sequence:
    - service: script.turn_on
      entity_id: script.ringer_on_conditional
    - service: script.turn_on
      entity_id: script.full_alarm_off
    - condition: state
      entity_id: binary_sensor.alarm_full
      state: 'on'
    - service: script.turn_on
      entity_id: script.morning_music
    - delay:
        minutes: 4
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        rgb_color: [255, 0, 0]
        brightness_pct: 0
    - delay:
        seconds: 1
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        rgb_color: [255, 255, 0]
        brightness_pct: 80
        transition: 300
    - delay:
        minutes: 25
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        rgb_color: [255, 255, 255]
        brightness_pct: 100
        transition: 100
    - service: input_boolean.turn_on
      entity_id: input_boolean.enable_presence_automations
full_alarm_off:
  alias: Routine for when the alarm is off
  sequence:
    - condition: state
      entity_id: binary_sensor.alarm_full
      state: 'off'
    - service: input_boolean.turn_on
      entity_id: input_boolean.enable_presence_automations
    - service: input_boolean.turn_on
      entity_id: input_boolean.enable_music_automations
ringer_on_conditional:
  alias: Phone Ringer On Conditional
  sequence:
    - condition: state
      entity_id: binary_sensor.justin_presence
      state: 'on'
    - service: switch.turn_on
      entity_id: switch.phone_ringer_on
sunset:
  alias: Sunset
  sequence:
    - condition: sun
      after: sunset
      after_offset: "-00:20:00"
    - service: light.turn_on
      entity_id: light.fairy_lights
    - service: light.turn_on
      entity_id: light.living_room_lamp
    - condition: state
      entity_id: light.bedroom
      state: 'on'
    - service: light.turn_on
      data:
        entity_id: light.bedroom
        rgb_color: [255, 0, 0]
        brightness_pct: 60
        transition: 15
#    - service: switch.turn_on
#      entity_id: switch.christmas_wreath
#    - service: script.turn_on
#      entity_id: script.led_strip_turn_on
bedtime:
  alias: Bedtime
  sequence:
    - service: script.turn_on
      entity_id: script.shutoff
      data:
        variables:
          bedtime: true
    - wait_template: '{{ is_state("script.shutoff", "off") }}'
      timeout: '00:01:00'
    - service: input_boolean.turn_off
      entity_id: input_boolean.enable_presence_automations
    - service: input_boolean.turn_off
      entity_id: input_boolean.enable_music_automations
    - service: switch.turn_on
      entity_id: switch.phone_bedtime
    - service: script.turn_on
      entity_id: script.forgot_to_feed_fish
    - service: input_boolean.turn_off
      entity_id: input_boolean.fish_fed_tracker
    - service: script.turn_on
      entity_id: script.forgot_to_water_the_plants
    - service: input_boolean.turn_off
      entity_id: input_boolean.plants_watered_tracker
    - service: switch.turn_on
      entity_id: switch.bedroom_air_purifier
