switch_to_chromecast:
  alias: Switch to Chromecast
  sequence:
    - condition: template
      value_template: >
        {% if is_state('sensor.media_source', 'TV Audio') %}
          false
        {% else %}
          true
        {% endif %}
    - service: media_player.turn_off
      entity_id: media_player.home_audio
    - service: media_player.media_stop
      entity_id: media_player.mpd
    - service: media_player.turn_on
      entity_id: media_player.vizio_smartcast
    - service: media_player.turn_on
      entity_id: media_player.denon_avr_x1300w
    - wait_template: '{{ is_state("media_player.denon_avr_x1300w", "on") }}'
      timeout: '00:1:00'
    - service: media_player.select_source
      data:
        entity_id: media_player.denon_avr_x1300w
        source: 'TV Audio'
    - delay:
        seconds: 1
    - service: media_player.volume_set
      data:
        entity_id: media_player.denon_avr_x1300w
        volume_level: !secret default_receiver_cast_volume
switch_to_audio:
  alias: Switch to Audio
  sequence:
    - condition: template
      value_template: >
        {% if is_state('sensor.media_source', 'Cast Audio') %}
          false
        {% else %}
          true
        {% endif %}
    - service: media_player.turn_off
      entity_id: media_player.vizio_smartcast
    - service: media_player.turn_on
      entity_id: media_player.denon_avr_x1300w
    - wait_template: '{{ is_state("media_player.denon_avr_x1300w", "on") }}'
      timeout: '00:1:00'
    - service: shell_command.switch_to_audio
    - delay:
        seconds: 1
    - service: script.turn_on
      entity_id: script.set_default_audio_levels
volume_up:
  alias: Volume Up
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.denon_avr_x1300w
        volume_level: '{{ state_attr("media_player.denon_avr_x1300w", "volume_level") + 0.05 }}'
volume_down:
  alias: Volume Down
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.denon_avr_x1300w
        volume_level: '{{ state_attr("media_player.denon_avr_x1300w", "volume_level") - 0.05 }}'
play_music:
  alias: Play Music
  sequence:
    - service: media_player.media_play
      entity_id: media_player.mpd
pause_music:
  alias: Pause Music
  sequence:
    - service: media_player.media_pause
      entity_id: media_player.mpd
    - service: media_player.media_pause
      entity_id: media_player.home_audio
next_track:
  alias: Next Track
  sequence:
    - service: script.turn_on
      entity_id: script.next_track_mpd
    - service: script.turn_on
      entity_id: script.next_track_home_audio
next_track_mpd:
  alias: Next Track MPD
  sequence:
    - condition: state
      entity_id: media_player.mpd
      state: 'playing'
    - service: media_player.media_next_track
      entity_id: media_player.mpd
next_track_home_audio:
  alias: Next Track Home Audio
  sequence:
    - condition: state
      entity_id: media_player.mpd
      state: 'off'
    - service: media_player.media_next_track
      entity_id: media_player.home_audio
stream_mopidy_to_cc:
  alias: Start Mopidy Stream
  sequence:
    - service: media_player.media_stop
      entity_id: media_player.home_audio
    - delay:
        seconds: 1
    - service: media_player.play_media
      data:
        entity_id: media_player.home_audio
        media_content_id: !secret icecast_url
        media_content_type: 'audio/mp4'
restart_mopidy_stream:
  alias: Restart Mopidy Stream
  sequence:
    - condition: state
      entity_id: media_player.mpd
      state: 'playing'
    - service: media_player.play_media
      data:
        entity_id: media_player.home_audio
        media_content_id: !secret icecast_url
        media_content_type: 'audio/mp4'
play_all_music:
  alias: Play All Music Playlist
  sequence:
    - service: media_player.media_stop
      entity_id: media_player.mpd
#    - service: script.turn_on
#      entity_id: script.clear_track_list
    - service: media_player.shuffle_set
      data:
        entity_id: media_player.mpd
        shuffle: true
    - service: media_player.play_media
      data:
        entity_id: media_player.mpd
        media_content_type: 'audio/mp4'
        media_content_id: spotify:user:justinception_:playlist:4mSGoZ3eIAeOR5niVaZNat
play_chill_music:
  alias: Play Chill Music Playlist
  sequence:
    - service: media_player.media_stop
      entity_id: media_player.mpd
#    - service: script.turn_on
#      entity_id: script.clear_track_list
    - service: media_player.shuffle_set
      data:
        entity_id: media_player.mpd
        shuffle: true
    - service: media_player.play_media
      data:
        entity_id: media_player.mpd
        media_content_type: 'audio/mp4'
        media_content_id: spotify:user:justinception_:playlist:2A6wCBOUNCoBkEPaUgomX4
clear_track_list:
  alias: Clear Track List
  sequence:
    - service: rest_command.clear_track_list
play_all_music_conditional:
  alias: Play All Music Playlist Before 11pm
  sequence:
    - condition: and
      conditions:
        - condition: time
          before: "23:00:00"
        - condition: time
          after: "09:00:00"
    - service: script.turn_on
      entity_id: script.play_all_music
fade_in_music:
  alias: Wrapper for volume increase
  sequence:
    - wait_template: '{{ is_state("media_player.home_audio", "playing") }}'
      timeout: '00:10:00'
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.home_audio
        volume_level: '{{ start_volume }}'
#    - service: script.turn_on
#      entity_id: script.set_default_audio_levels
    - delay:
        seconds: 45
    - service: script.turn_on
      entity_id: script.increase_volume
      data_template:
        variables:
          step_size: '{{ step_size }}'
          stop_volume: '{{ stop_volume }}'
    - wait_template: '{{ states("input_number.living_room_audio_volume")|float >= stop_volume }}'
      timeout: '00:05:00'
    # automations can be restored now
    - service: automation.turn_on
      entity_id: automation.music_started_1
    - service: automation.turn_on
      entity_id: automation.music_started_2
    - service: automation.turn_on
      entity_id: automation.media_input_select_changed
    - service: automation.turn_on
      entity_id: automation.chromecast_volume_slider_moved
increase_volume:
  alias: Slowly increase the audio level
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.home_audio
        volume_level: >
          {% if (step_size|float > 0) and ((state_attr("media_player.home_audio", "volume_level")|float + (step_size|float / 100)) > (stop_volume|float / 100)) %}
            {{ stop_volume|float / 100 }}
          {% elif (step_size|float < 0) and ((state_attr("media_player.home_audio", "volume_level")|float + (step_size|float / 100)) < (stop_volume|float / 100)) %}
            {{ stop_volume|float / 100 }}
          {% else %}
            {{ state_attr("media_player.home_audio", "volume_level")|float + (step_size|float / 100) }}
          {% endif %}
    - service: script.turn_on
      entity_id: script.increase_volume_pause
      data_template:
        variables:
          step_size: '{{ step_size }}'
          stop_volume: '{{ stop_volume }}'
increase_volume_pause:
  alias: Script to loop volume increase script
  sequence:
    - condition: template
      value_template: >
        {% if (step_size|float > 0) and (state_attr("media_player.home_audio", "volume_level")|float < (stop_volume|float / 100)) %}
          true
        {% elif (step_size|float < 0) and (state_attr("media_player.home_audio", "volume_level")|float > (stop_volume|float / 100)) %}
          true
        {% else %}
          false
        {% endif %}
    - delay:
        seconds: 1
    - service: script.turn_on
      entity_id: script.increase_volume
      data_template:
        variables:
          step_size: '{{ step_size }}'
          stop_volume: '{{ stop_volume }}'
shower_time:
  alias: Increase the Volume During Shower
  sequence:
    - delay:
        seconds: 2
    - service: input_number.set_value
      data:
        entity_id: input_number.bathroom_audio_volume
        value: 0.7
    - delay:
        minutes: 15
    - service: input_number.set_value
      data:
        entity_id: input_number.bathroom_audio_volume
        value: !secret default_bathroom_audio_volume
morning_music:
  alias: Start music quietly in the morning
  sequence:
    # disable these automations so they don't mess with audio settings
    - service: automation.turn_off
      entity_id: automation.music_started_1
    - service: automation.turn_off
      entity_id: automation.music_started_2
    - service: automation.turn_off
      entity_id: automation.media_input_select_changed
    - service: automation.turn_off
      entity_id: automation.chromecast_volume_slider_moved
    - service: script.turn_on
      entity_id: script.set_audio_levels_0
    - service: script.turn_on
      entity_id: script.play_chill_music
    - delay:
        seconds: 1
    - service: script.turn_on
      entity_id: script.fade_in_music
      data:
        variables:
          step_size: 1
          start_volume: 0
          stop_volume: 60
    - delay:
        minutes: 15
    - service: input_select.select_option
      data_template:
        entity_id: input_select.media_select
        option: 'Cast Audio'
set_default_audio_levels:
  alias: Sets a good audio level throughout the house
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.denon_avr_x1300w
        volume_level: !secret default_receiver_volume
    - service: media_player.volume_set
      data:
        entity_id: media_player.home_audio
        volume_level: !secret default_home_audio_volume
    - service: input_number.set_value
      data:
        entity_id: input_number.living_room_audio_volume
        value: !secret default_living_room_audio_volume
    - service: input_number.set_value
      data:
        entity_id: input_number.bedroom_audio_volume
        value: !secret default_bedroom_audio_volume
    - service: input_number.set_value
      data:
        entity_id: input_number.bathroom_audio_volume
        value: !secret default_bathroom_audio_volume
    - service: input_number.set_value
      data:
        entity_id: input_number.main_bathroom_audio_volume
        value: !secret default_bathroom_audio_volume
set_audio_levels_0:
  alias: Mute all chromecast audios
  sequence:
    - service: input_number.set_value
      data:
        entity_id: input_number.living_room_audio_volume
        value: 0
    - service: input_number.set_value
      data:
        entity_id: input_number.bedroom_audio_volume
        value: 0
    - service: input_number.set_value
      data:
        entity_id: input_number.bathroom_audio_volume
        value: 0
    - service: input_number.set_value
      data:
        entity_id: input_number.main_bathroom_audio_volume
        value: 0
media_input_select:
  alias: Change the home theatre settings depending on the input selection
  sequence:
    - service_template: >
        {% if is_state('input_select.media_select', 'Cast Audio') or is_state('input_select.media_select', 'Shutdown') %}
          media_player.turn_off
        {% else %}
          media_player.turn_on
        {% endif %}
      entity_id: media_player.vizio_smartcast
    - service_template: >
        {% if is_state('input_select.media_select', 'Shutdown') %}
          media_player.turn_off
        {% else %}
          media_player.turn_on
        {% endif %}
      entity_id: media_player.denon_avr_x1300w
    - service: script.turn_on
      entity_id: script.shutdown_conditional
    - condition: template
      value_template: >
        {% if not is_state('input_select.media_select', 'Shutdown') %}
          true
        {% else %}
          false
        {% endif %}
      # Ensure all state changes have taken effect
    - delay:
        seconds: 1
    # Set audio levels first to ensure they take
    - service: script.turn_on
      entity_id: script.set_default_audio_levels
    - service: media_player.select_source
      data_template:
        entity_id: media_player.denon_avr_x1300w
        source: >
          {% if is_state('input_select.media_select', 'Cast Audio') %}
            CastAudio
          {% elif is_state('input_select.media_select', 'Cast Video') %}
            TV Audio
          {% elif is_state('input_select.media_select', 'PS3') %}
            PS3
          {% elif is_state('input_select.media_select', 'Record Player') %}
            RecordPlayer
          {% elif is_state('input_select.media_select', 'Steam') %}
            NUC
          {% elif is_state('input_select.media_select', 'Switch') %}
            Switch
          {% elif is_state('input_select.media_select', 'WiiU') %}
            WiiU
          {% else %}
            TV Audio
          {% endif %}
    - service: script.turn_on
      entity_id: script.change_tv_input_conditional
    - condition: template
      value_template: >
        {% if not is_state('input_select.media_select', 'Cast Audio') %}
          true
        {% else %}
          false
        {% endif %}
    - delay:
        milliseconds: 500
    - service: media_player.volume_set
      data:
        entity_id: media_player.home_audio
        volume_level: 0
shutdown_conditional:
  alias: Shutdown routine
  sequence:
    - condition: template
      value_template: >
        {% if is_state('input_select.media_select', 'Shutdown') %}
          true
        {% else %}
          false
        {% endif %}
    - service: media_player.turn_off
      entity_id: media_player.home_audio
    - service: media_player.media_stop
      entity_id: media_player.mpd
    - service: media_player.turn_off
      entity_id: media_player.vizio_smartcast
change_tv_input_conditional:
  alias: Changes the TV input if it is needed for the current input setting
  sequence:
    - condition: template
      value_template: >
        {% if is_state('input_select.media_select', 'Cast Audio')  %}
          false
        {% else %}
          true
        {% endif %}
    - condition: template
      value_template: >
        {% if is_state('input_select.media_select', 'Cast Video') %}
          {{ state_attr("media_player.vizio_smartcast", "source") != "SMARTCAST" }}
        {% else %}
          {{ state_attr("media_player.vizio_smartcast", "source") != "HDMI-1" }}
        {% endif %}
    - wait_template: '{{ is_state("media_player.vizio_smartcast", "on") }}'
      timeout: '00:1:00'
    - service: media_player.select_source
      data_template:
        entity_id: media_player.vizio_smartcast
        source: >
          {% if is_state('input_select.media_select', 'Cast Video') %}
            CAST
          {% else %}
            HDMI-1
          {% endif %}
update_media_select_source:
  alias: When the receiver source is changed manually, update the input select
  sequence:
    - service: input_select.select_option
      data_template:
        entity_id: input_select.media_select
        option: '{{ states("sensor.media_source") }}'
receiver_volume_changed:
  alias: Change the receiver volume based on the slider
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.denon_avr_x1300w
        volume_level: '{{ states("input_number.receiver_audio_volume")|float / 100 }}'
update_receiver_volume_slider:
  alias: When the volume is changed manually, update the receiver volume
  sequence:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.receiver_audio_volume
        value: '{{ states("sensor.receiver_volume")|int }}'
chromecast_volume_changed:
  alias: Change the chromecast volume based on the slider
  sequence:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.home_audio
        volume_level: '{{ states("input_number.chromecast_audio_volume")|float / 100 }}'
update_chromecast_volume_slider:
  alias: When the volume is changed manually, update the chromecast volume
  sequence:
    - service: input_number.set_value
      data_template:
        entity_id: input_number.chromecast_audio_volume
        value: '{{ states("sensor.chromecast_volume")|int }}'