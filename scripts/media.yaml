play_all_music_conditional:
  alias: Play All Music Playlist Before 11pm
  sequence:
    - condition: and
      conditions:
        - condition: time
          before: "23:00:00"
        - condition: time
          after: "09:00:00"
    - service: script.turn_on
      entity_id: script.play_all_music
play_music_callback:
  alias: Play MDP Music Callback
  sequence:
    - service: media_player.media_next_track
      entity_id: media_player.mpd
    - service: script.turn_on
      entity_id: script.stream_mopidy_to_cc
    - delay:
        seconds: 5
    - service: automation.turn_on
      entity_id: automation.cast_music_when_playing_from_mpd
