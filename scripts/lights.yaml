led_strip_turn_on:
  alias: Turn on LED Switch and LED Strip
  sequence:
    - service: switch.turn_on
      entity_id: switch.led_strip_switch
    - wait_template: '{{ not is_state("light.led_strip", "unavailable") }}'
      timeout: '00:10:00'
    - service: script.turn_on
      entity_id: script.led_strip_set_random_colour
led_strip_set_random_colour:
  alias: Set the LED Strip to a Random Colour
  sequence:
    - service: light.turn_on
      data_template:
        entity_id: light.led_strip
        brightness_pct: 80
        rgb_color: ['{{ (range(0, 255)|random) }}','{{ (range(0, 255)|random) }}','{{ (range(0, 255)|random) }}']
led_strip_christmas:
  alias: Alternate LED from red to green
  sequence:
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if states.light.led_strip.attributes["rgb_color"][1] == 255 %}
            script.led_strip_red
          {% else %}
            script.led_strip_green
          {% endif %}
led_strip_red:
  alias: Switch to red if the colour is green
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.led_strip
        brightness_pct: 80
        rgb_color: ['255', '0', '0']
led_strip_green:
  alias: Switch to green if the colour is red
  sequence:
    - service: light.turn_on
      data:
        entity_id: light.led_strip
        brightness_pct: 80
        rgb_color: ['0', '255', '0']
hue_remote:
  alias: Take action based on the last button pressed
  sequence:
    - service: script.turn_on
      data_template:
        entity_id: >
          {% if is_state("sensor.kitchen_switch", "1_click_up") %}
            script.remote_button_1
          {% elif is_state("sensor.kitchen_switch", "1_hold_up") %}
            script.remote_button_1_long
          {% elif is_state("sensor.kitchen_switch", "2_click_up") %}
          {% elif is_state("sensor.kitchen_switch", "2_hold_up") %}
          {% elif is_state("sensor.kitchen_switch", "3_click_up") %}
          {% elif is_state("sensor.kitchen_switch", "3_hold_up") %}
          {% elif is_state("sensor.kitchen_switch", "4_click_up") %}
          {% elif is_state("sensor.kitchen_switch", "4_hold_up") %}
          {% else %}
          {% endif %}
remote_button_1:
  alias: Rmote button 1 pressed
  sequence:
    - service_template: >
        {% if is_state("light.kitchen", "off") %}
          light.turn_on
        {% else %}
          light.turn_off
        {% endif %}
      entity_id: light.kitchen
remote_button_1_long:
  alias: Rmote button 1 long pressed
  sequence:
    - service_template: >
        {% if is_state("light.kitchen", "off") or is_state("light.living_room_lamp", "off") %}
          homeassistant.turn_on
        {% else %}
          homeassistant.turn_off
        {% endif %}
      entity_id: group.living_room_lights
