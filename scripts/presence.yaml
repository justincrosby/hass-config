arrive_home:
  alias: Arrive Home
  sequence:
    - condition: state
      entity_id: binary_sensor.presence_should_activate
      state: 'on'
#    - service: lock.unlock
#      entity_id: lock.front_door
    - service: script.turn_on
      entity_id: script.turn_on_pc_conditional
#    - service: switch.turn_on
#      entity_id: switch.led_strip_switch
    - service: light.turn_on
      data_template:
        entity_id: light.living_room
        brightness_pct: >
            {% if now().strftime("%H")|int > 23 %}
              30
            {% else %}
              95
            {% endif %}
    - service: script.turn_on
      entity_id: script.sunset
turn_on_pc_conditional:
  alias: Turn On the PC In the Evening
  sequence:
    - condition: time
      after: "17:00:00"
    - service: switch.turn_on
      entity_id: switch.justins_pc
arrive_home_justin:
  alias: Arrive Home Justin
  sequence:
    - service: switch.turn_on
      entity_id: switch.phone_ringer_on
    - service: script.turn_on
      entity_id: script.arrive_home_music
    - condition: or
      conditions:
        - condition: time
          after: "23:30:00"
        - condition: time
          before: "04:00:00"
    - service: switch.turn_on
      entity_id: switch.phone_bedtime
arrive_home_music:
  alias: Play music when Justin arrives home
  sequence:
    - condition: template
      value_template: '{{ not is_state("sensor.media_player_status", "playing") }}'
    - condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.presence_should_activate
          state: 'on'
        - condition: and
          conditions:
            - condition: state
              entity_id: binary_sensor.presence_should_activate
              state: 'off'
            - condition: state
              entity_id: media_player.denon_avr_x1300w
              state: 'off'
            - condition: state
              entity_id: media_player.vizio_smartcast
              state: 'off'
    - service: input_select.select_option
      data:
        entity_id: input_select.media_output_select
        option: 'Home Audio'
    - service: input_select.select_option
      data_template:
        entity_id: input_select.receiver_source_select
        option: 'Cast Audio'
    - service: script.turn_on
      entity_id: script.switch_to_audio
    - delay:
        seconds: 1
    - service: script.turn_on
      entity_id: script.play_all_music
    - wait_template: '{{ is_state("sensor.media_player_status", "playing") }}'
      timeout: '00:01:00'
    - delay:
        seconds: 1
    - service: python_script.volume_fade
      data:
        step_size: 5
        end_volume: 45
leave_home_justin:
  alias: Leave Home Justin
  sequence:
    - service: switch.turn_on
      entity_id: switch.phone_ringer_off
    - condition: state
      entity_id: binary_sensor.jenni_presence
      state: 'off'
    - service: homeassistant.turn_off
      entity_id: group.master_suite
    - service: input_select.select_option
      data:
        entity_id: input_select.receiver_source_select
        option: Shutdown
    - service: homeassistant.turn_off
      entity_id: group.living_room
leave_home_jenni:
  alias: Leave Home Jenni
  sequence:
    - condition: state
      entity_id: binary_sensor.justin_presence
      state: 'off'
    - service: homeassistant.turn_off
      entity_id: group.master_suite
    - service: input_select.select_option
      data:
        entity_id: input_select.receiver_source_select
        option: Shutdown
    - service: homeassistant.turn_off
      entity_id: group.living_room
leave_home_jayden:
  alias: Leave Home Jayden
  sequence:
    - service: homeassistant.turn_off
      entity_id: group.jaydens_room
    - condition: state
      entity_id: binary_sensor.presence_anyone_home
      state: 'off'
    - service: script.turn_on
      entity_id: script.shutoff
      data:
        variables:
          bedtime: false
be_right_back:
  alias: Be Right Back
  sequence:
    - service: input_boolean.turn_off
      entity_id: input_boolean.enable_presence_automations
    - delay:
        minutes: 15
    - service: input_boolean.turn_on
      entity_id: input_boolean.enable_presence_automations
enable_presence_on_boot:
  alias: Enable Presence on Boot After Some Time
  sequence:
    - delay:
        minutes: 5
    - service: input_boolean.turn_on
      entity_id: input_boolean.enable_presence_automations