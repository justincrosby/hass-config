- alias: Bedroom On
  trigger:
    platform: state
    entity_id: light.bedroom_light
    from: 'off'
    to: 'on'
  action:
    service: light.turn_on
    entity_id: light.bedroom_lamp

- alias: Bedroom Off
  trigger:
    platform: state
    entity_id: light.bedroom_light
    from: 'on'
    to: 'off'
  action:
    service: light.turn_off
    entity_id: light.bedroom_lamp