- alias: Alarm
  trigger:
    platform: state
    entity_id: binary_sensor.alarm_time
    to: "on"
  action:
    - service: script.turn_on
      target:
        entity_id: script.morning
- alias: Update Alarms
  trigger:
    platform: time
    at: "03:00:00"
  action:
    - service: script.turn_on
      target:
        entity_id: script.update_alarms