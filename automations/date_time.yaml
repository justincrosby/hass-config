- alias: Sunset
  trigger:
    platform: sun
    event: sunset
    offset: "-00:20:00"
  condition:
    condition: state
    entity_id: binary_sensor.presence_anyone_home
    state: "on"
  action:
    - service: light.turn_on
      target:
        entity_id: light.living_room_lights
- alias: Night No One Home
  trigger:
    platform: time
    at: "23:59:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.presence_anyone_home
        state: "off"
  action:
    - service: script.turn_on
      target:
        entity_id: script.shutdown
      data:
        variables:
          bedtime: false
- alias: Startup
  trigger:
    platform: homeassistant
    event: start
  action:
    - service: script.turn_on
      target:
        entity_id: script.enable_presence_on_boot
