- alias: Sunset
  trigger:
    platform: sun
    event: sunset
    offset: "-00:20:00"
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: binary_sensor.justin_presence
        state: 'on'
      - condition: state
        entity_id: binary_sensor.jenni_presence
        state: 'on'
  action:
    - service: light.turn_on
      entity_id: light.fairy_lights
    - service: light.turn_on
      entity_id: light.living_room_lamp
    - service: script.turn_on
      entity_id: script.led_strip_turn_on

- alias: Night No One Home
  trigger:
    platform: time
    at: "23:59:00"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: binary_sensor.justin_presence
        state: 'off'
      - condition: state
        entity_id: binary_sensor.jenni_presence
        state: 'off'
  action:
    - service: script.turn_on
      entity_id: script.shutoff
      data:
        variables:
          bedtime: false