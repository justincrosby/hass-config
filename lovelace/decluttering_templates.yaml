slider_button:
  card:
    type: custom:slider-button-card
    entity: '[[entity]]'
    card_mod:
      style: |
        :host {
          --slider-color: rgba(139,180,248,0.4);
        }
    slider:
      direction: left-right
      background: gradient
    icon:
      use_state_color: true
      tap_action:
        action: more-info
led_strip:
  card:
    type: entities
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: '[[entity]]'
        toggle: true
        name: '[[name]]'
      - type: custom:rgb-light-card
        entity: '[[entity]]'
        colors:
          - rgb_color:
                - 255
                - 255
                - 255
          - rgb_color:
                - 255
                - 0
                - 0
          - rgb_color:
                - 0
                - 255
                - 0
          - rgb_color:
                - 0
                - 0
                - 255
          - type: call-service
            icon_color: 'linear-gradient(90deg, red, green, blue)'
            service: light.turn_on
            service_data:
              entity_id: '[[entity]]'
              effect: seven_color_cross_fade
graph_display_2:
  card:
    type: custom:vertical-stack-in-card 
    cards:
      - type: grid
        square: false
        columns: 2
        cards:
          - type: custom:mushroom-entity-card
            entity: '[[entity_1]]'
            primary_info: state
            secondary_info: name
            name: '[[name_1]]'
            icon_color: "#06bfeb"
            icon: '[[icon_1]]'
            card_mod:
              style: |
                ha-card { box-shadow: none; border: none; }
          - type: custom:mushroom-entity-card
            entity: '[[entity_2]]'
            primary_info: state
            secondary_info: name
            name: '[[name_2]]'
            icon_color: "#dc76f6"
            icon: '[[icon_2]]'
            card_mod:
              style: |
                ha-card { box-shadow: none; border: none; }
      - type: custom:mini-graph-card
        entities:
          - entity: '[[entity_1]]'
            name: '[[name_1]]'
            color: "#06bfeb"
          - entity: '[[entity_1]]'
            name: '[[name_2]]'
            color: "#dc76f6"
            y_axis: secondary
        hours_to_show: 24
        line_width: 3
        font_size: 50
        animate: true
        show: 
          name: false
          icon: false
          state: false
          legend: false
          fill: fade

