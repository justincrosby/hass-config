title: default_view
icon: 'mdi:home'
path: home
badges:
  - binary_sensor.justin_presence
  - binary_sensor.jenni_presence
  - sensor.sunset_time
  - sensor.workday_alarm
  - sensor.weekend_alarm
cards:
  ### LIGHTS ###
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        title: Bedroom
        cards:
          - type: custom:decluttering-card
            template: slider_button
            variables:
              - entity: light.closet_light
          - type: custom:decluttering-card
            template: slider_button
            variables:
              - entity: light.nightstand_lights
      ### END OF HORIZONTAL STACK ###

      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: slider_button
            variables:
              - entity: light.office_light
          - type: custom:decluttering-card
            template: slider_button
            variables:
              - entity: light.bedroom_wall_lights
      ### END OF HORIZONTAL STACK ###

      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: slider_button
            variables:
              - entity: light.case_light_leds
    ### END OF VERTICAL STACK ###

      - type: vertical-stack
        cards:
          - type: horizontal-stack
            title: Living Room
            cards:
              - type: custom:decluttering-card
                template: slider_button
                variables:
                  - entity: light.living_room_leds
              - type: custom:decluttering-card
                template: slider_button
                variables:
                  - entity: light.living_room_lamp
          ### END OF HORIZONTAL STACK ###

          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: slider_button
                variables:
                  - entity: light.dining_room_light
              - type: custom:decluttering-card
                template: slider_button
                variables:
                  - entity: light.kitchen_light
          ### END OF HORIZONTAL STACK ###

          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: slider_button
                variables:
                  - entity: light.kitchen_hall_light
          ### END OF HORIZONTAL STACK ###
      ### END OF VERTICAL STACK ###

  ### LEDs ###
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: led_strip
        variables:
          - entity: light.leds_behind_couch
          - name: Couch LEDs
      - type: custom:decluttering-card
        template: led_strip
        variables:
          - entity: light.leds_behind_tv
          - name: TV LEDs
  ### END OF VERTICAL STACK ###
  - type: vertical-stack
    title: Toggles
    cards:
      - type: glance
        columns: 3
        entities:
          - entity: switch.fish_solenoid
            tap_action:
              action: toggle
          - entity: light.betta_light
            tap_action:
              action: toggle
          - entity: lock.front_door
            tap_action:
              action: toggle
          - entity: script.play_daily_mix
            name: Daily Mix
            icon: mdi:music
            show_state: false
            tap_action:
              action: toggle
          - entity: script.play_all_music
            name: All Music
            icon: mdi:music
            show_state: false
            tap_action:
              action: toggle
          - entity: script.play_chill_music
            name: Chill Music
            icon: mdi:music
            show_state: false
            tap_action:
              action: toggle
  ## Media Control ##
  - type: vertical-stack
    title: Media
    cards:
      - type: custom:mini-media-player
        entity: media_player.denon_avr_x1300w
        icon: mdi:audio-video
        group: true
        hide:
          source: true
          play_pause: true
        shortcuts:
          buttons:
            - name: Music
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: CastAudio
            - name: PC
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: PC
            - name: Shield
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: Shield
            - name: Switch
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: Switch
      - type: custom:mini-media-player
        entity: media_player.lg_tv
        artwork: cover
        icon: mdi:television
        group: true
        toggle_power: false
        hide:
          info: true
          volume: true
          controls: true
      - type: entities
        entities:
          - input_select.media_output_select
      - type: conditional
        conditions:
          - entity: sensor.media_player_status
            state: 'playing'
        card:
          type: 'custom:config-template-card'
          variables:
            - 'states["sensor.active_media_player"].state'
          entities:
          - '${vars[0]}'
          card:
            type: custom:mini-media-player
            entity: '${vars[0]}'
            artwork: cover
  - type: custom:vertical-stack-in-card 
    cards:
      - type: custom:decluttering-card
        template: graph_display_2
        variables:
          - name_1: Bedroom Temp
          - entity_1: sensor.bedroom_temperature_humidity_sensor_air_temperature
          - icon_1: mdi:bed
          - name_2: Living Room Temp
          - entity_2: sensor.living_room_temperature_humidity_sensor_air_temperature
          - icon_2: mdi:sofa
      - type: custom:decluttering-card
        template: graph_display_2
        variables:
          - name_1: Bedroom Humidity
          - entity_1: sensor.bedroom_temperature_humidity_sensor_humidity
          - icon_1: mdi:bed
          - name_2: Living Room Humidity
          - entity_2: sensor.living_room_temperature_humidity_sensor_humidity
          - icon_2: mdi:sofa
  - type: weather-forecast
    entity: weather.pirateweather