  ## Media Control ##
  - type: vertical-stack
    title: Media
    cards:
      - type: custom:mini-media-player
        entity: media_player.denon_avr_x1300w
        icon: mdi:audio-video
        group: true
        hide:
          source: true
          play_pause: true
        shortcuts:
          buttons:
            - name: Music
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: CastAudio
            - name: PC
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: PC
            - name: Shield
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: Shield
            - name: Switch
              type: service
              id: media_player.select_source
              data:
                entity_id: media_player.denon_avr_x1300w
                source: Switch
      - type: custom:mini-media-player
        entity: media_player.lg_tv
        artwork: cover
        icon: mdi:television
        group: true
        toggle_power: false
        hide:
          info: true
          volume: true
          controls: true
      - type: entities
        entities:
          - input_select.media_output_select
      - type: conditional
        conditions:
          - entity: media_player.shield
            state: 'idle'
        card:
          type: entities
          entities:
            - media_player.shield
      - type: conditional
        conditions:
          - entity: media_player.shield
            state: 'playing'
        card:
          type: custom:mini-media-player
          entity: media_player.shield
          artwork: cover
      - type: conditional
        conditions:
          - entity: media_player.master_bedroom_tv
            state: 'playing'
        card:
          type: custom:mini-media-player
          entity: media_player.master_bedroom_tv
          artwork: cover
      - type: conditional
        conditions:
          - entity: media_player.home_audio
            state: 'playing'
        card:
          type: custom:mini-media-player
          entity: media_player.home_audio
          artwork: cover
      - type: conditional
        conditions:
          - condition: state
            entity: media_player.master_suite_audio
            state: 'playing'
          - condition: state
            entity: media_player.home_audio
            state_not: 'playing'
        card:
          type: custom:mini-media-player
          entity: media_player.master_suite_audio
          artwork: cover
      - type: conditional
        conditions:
          - entity: media_player.master_bedroom_audio
            state: 'playing'
          - condition: state
            entity: media_player.home_audio
            state_not: 'playing'
        card:
          type: custom:mini-media-player
          entity: media_player.master_bedroom_audio
          artwork: cover
  
