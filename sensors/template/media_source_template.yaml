platform: template
sensors:
  media_source:
    value_template: >
      {% if is_state("media_player.denon_avr_x1300w", "off") %}
        Shutdown
      {% else %}
        {{ state_attr("media_player.denon_avr_x1300w", "source") }}
      {% endif %}
    friendly_name: 'Media Source'
  home_audio_app:
    value_template: '{{ state_attr("media_player.home_audio", "app_name") }}'
    friendly_name: 'Home Audio App'