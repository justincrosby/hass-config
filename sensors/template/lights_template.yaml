platform: template
sensors:
  lights_colour:
    entity_id:
      - sensor.time
      - input_boolean.bedtime
    icon_template: mdi:lightbulb
    value_template: >-
      {% if states("input_boolean.bedtime") == true %}
        [255, 165, 0]
      {% else %}
        [255, 255, 255]
      {% endif %}
    friendly_name: Chosen Light Colour
  lights_brightness:
    entity_id:
      - sensor.time
      - input_boolean.bedtime
    icon_template: mdi:lightbulb
    value_template: >-
      {% if states("input_boolean.bedtime") == true %}
        50
      {% else %}
        255
      {% endif %}
    friendly_name: Chosen Light Colour