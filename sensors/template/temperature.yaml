platform: template
sensors:
  current_temp:
    friendly_name: Current Temperature
    icon_template: mdi:thermometer
    unit_of_measurement: "°C"
    value_template: >-
      {{ ((states("sensor.thermostat_air_temperature")|float(0) + states("sensor.bedroom_sensor_air_temperature")|float(0) + states("sensor.office_sensor_air_temperature")|float(0)) / 3) | round(1) }}
  target_temp:
    friendly_name: Target Temperature
    icon_template: mdi:thermometer
    unit_of_measurement: "°C"
    value_template: >-
      {% if is_state("binary_sensor.presence_anyone_home", "on") %}
        {% if is_state("input_select.thermostat_mode_select", "Summer") %}
          {% if states("sensor.time") < "01:00" %}
            20
          {% elif states("sensor.time") < "06:00" %}
            23
          {% elif states("sensor.time") < "10:00" %}
            22
          {% elif states("sensor.time") < "12:00" %}
            20
          {% elif states("sensor.time") < "14:00" %}
            19
          {% elif states("sensor.time") <= "24:00" %}
            20
          {% endif %}
        {% else %}
          {% if states("sensor.time") < "08:00" %}
            18
          {% elif states("sensor.time") < "23:00" %}
            20
          {% elif states("sensor.time") <= "24:00" %}
            18
          {% endif %}
        {% endif %}
      {% else %}
        {% if is_state("input_select.thermostat_mode_select", "Summer") %}
          24
        {% else %}
          15
        {% endif %}
      {% endif %}
  corrected_target_temp:
    friendly_name: Corrected Target Temp
    icon_template: mdi:thermometer
    unit_of_measurement: "°C"
    value_template: >-
      {% if is_state("sensor.current_temp", "unknown") %}
        unknown
      {% else %}
        {{ (float(states("sensor.thermostat_air_temperature")) - float(states("sensor.current_temp")) + float(states("input_number.thermostat_target_temp"))) | round(0) }}
      {% endif %}
  hvac_option_choice:
    friendly_name: Thermostat HVAC Action
    icon_template: mdi:thermostat
    value_template: >-
      {% if is_state("input_select.thermostat_mode_select", "Summer") %}
        cool
      {% else %}
        {% if is_state("sensor.corrected_target_temp", "unknown") %}
          cool
        {% elif float(states("sensor.current_temp")) >= (float(states("sensor.corrected_target_temp")) + 2) %}
          cool
        {% else %}
          heat
        {% endif %}
      {% endif %}
  thermostat_state:
    friendly_name: Thermostat State
    icon_template: >-
      {% if state_attr("climate.thermostat", "hvac_action") == "cooling" %}
        mdi:air-conditioner
      {% elif state_attr("climate.thermostat", "hvac_action") == "heating" %}
        mdi:radiator
      {% else %}
        mdi:radiator-off
      {% endif %}
    value_template: >-
      {% if state_attr("climate.thermostat", "hvac_action") == "cooling" %}
        Cooling
      {% elif state_attr("climate.thermostat", "hvac_action") == "heating" %}
        Heating
      {% else %}
        Off
      {% endif %}
  thermostat_target_temp:
    friendly_name: Thermostat Target Temperature
    icon_template: mdi:thermometer
    value_template: '{{ state_attr("climate.thermostat", "temperature") }}'
