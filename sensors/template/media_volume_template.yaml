platform: template
sensors:
  receiver_volume:
    value_template: >
      {% if is_state("media_player.denon_avr_x1300w", "off") %}
        0
      {% else %}
        {{ (state_attr("media_player.denon_avr_x1300w", "volume_level") * 100)|round() }}
      {% endif %}
    friendly_name: 'Receiver Volume'
  chromecast_volume:
    entity_id:
      - sensor.media_output
      - media_player.home_audio
      - media_player.fake_home_audio
      - media_player.master_suite_audio
      - media_player.bedroom_audio
    value_template: >
      {% if is_state("sensor.media_output", "unknown") %}
        0
      {% elif state_attr(states("sensor.media_output"), "volume_level") == None %}
        0
      {% else %}
        {{ (state_attr(states("sensor.media_output"), "volume_level") * 100)|round() }}
      {% endif %}
    friendly_name: 'Chromecast Volume'
