platform: template
sensors:
  weekday_alarm:
    friendly_name: Weekday Alarm
    entity_id:
      - input_number.weekday_hours
      - input_number.weekday_minutes
    value_template: >-
      {%- if states.input_number.weekday_minutes.state|int < 10 -%}
        {{ states.input_number.weekday_hours.state|int ~ ":0" ~ states.input_number.weekday_minutes.state|int}}
      {%- else -%}
        {{ states.input_number.weekday_hours.state|int ~ ":" ~ states.input_number.weekday_minutes.state|int}}
      {%- endif -%}
  weekend_alarm:
    friendly_name: Weekend Alarm
    entity_id:
      - input_number.weekend_hours
      - input_number.weekend_minutes
    value_template: >-
      {%- if states.input_number.weekend_minutes.state|int < 10 -%}
         {{ states.input_number.weekend_hours.state|int ~ ":0" ~ states.input_number.weekend_minutes.state|int}}
      {%- else -%}
        {{ states.input_number.weekend_hours.state|int ~ ":" ~ states.input_number.weekend_minutes.state|int}}
      {%- endif -%}