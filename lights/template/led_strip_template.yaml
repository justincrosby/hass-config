platform: template
lights:
  led_strip_display:
    friendly_name: LED Strip
    icon_template: mdi:led-strip
    value_template: '{{ is_state("light.led_strip", "on") and is_state("switch.led_strip_switch", "on") }}'
    level_template: >
      {% if is_state("light.led_strip", "on") %}
        {{ states.light.led_strip.attributes.brightness }}
      {% else %}
        0
      {% endif %}
    turn_on:
      service: script.turn_on
      entity_id: script.led_strip_turn_on
    turn_off:
      service: switch.turn_off
      entity_id: switch.led_strip_switch
    set_level:
      service: light.turn_on
      data_template:
        entity_id: light.led_strip
        brightness: '{{ brightness }}'
